<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep Slate Gradient (Base) -->
    <linearGradient id="slate_depth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#334155" /> <!-- Slate 700 -->
      <stop offset="100%" stop-color="#0f172a" /> <!-- Slate 900 -->
    </linearGradient>
    
    <!-- Vivid Blue Gradient (Main Body) -->
    <linearGradient id="blue_surge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa" /> <!-- Blue 400 -->
      <stop offset="100%" stop-color="#2563eb" /> <!-- Blue 600 -->
    </linearGradient>

    <!-- Cyan Glow (The "Edge") -->
    <linearGradient id="cyan_edge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a5f3fc" /> <!-- Cyan 200 -->
      <stop offset="100%" stop-color="#0891b2" /> <!-- Cyan 600 -->
    </linearGradient>

    <!-- Glass Effect Filter -->
    <filter id="glass_blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Glow Effect -->
    <filter id="core_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Base Shadow Structure -->
  <path d="M256 60 L60 420 L256 480 L452 420 Z" fill="url(#slate_depth)" opacity="0.2" />

  <!-- Left Facet (Structural/Stable) -->
  <path d="M256 80 L256 460 L80 400 Z" fill="url(#slate_depth)" stroke="#475569" stroke-width="1" />
  
  <!-- Right Facet (Dynamic/Creative) -->
  <path d="M256 80 L432 400 L256 460 Z" fill="url(#blue_surge)" opacity="0.9" />

  <!-- Internal Grid/Circuit Lines on Right Facet -->
  <path d="M280 150 L400 380 M300 130 L410 350 M320 110 L420 320" stroke="white" stroke-width="0.5" opacity="0.3" />

  <!-- Central "Core" Diamond (The Intelligence) -->
  <path d="M256 80 L310 200 L256 260 L202 200 Z" fill="url(#cyan_edge)" filter="url(#core_glow)" />

  <!-- The "Spark" Orb -->
  <circle cx="256" cy="180" r="8" fill="#fbbf24">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Vertical Axis Line -->
  <line x1="256" y1="260" x2="256" y2="460" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 4" opacity="0.5" />

</svg>